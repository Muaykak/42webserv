server {
    listen 8888;
    server_name php.me www.php.me;
    host 127.0.0.1;
    client_max_body_size 15;

    location / {
        root wwwroot/www3;
        index index.html;
        allowed_methods GET POST;
        cgi_pass .php /usr/bin/php-cgi;
        cgi_pass .py /usr/bin/python3;
    }

    location /python {
        root wwwroot/www3/python;
        index index.html;
        allowed_methods GET POST;
        cgi_pass .py /usr/bin/python3;
        client_max_body_size 1;
    }
    location /php {
        root wwwroot/www3/php;
        autoindex on;
        allowed_methods GET POST;
        cgi_pass .php /usr/bin/php-cgi;
        client_max_body_size 1;
    }

    location /methods {
        root wwwroot/www3/methods;
        allowed_methods GET POST;
        index test.html;
    }
    location /get
    {
        root wwwroot/www3/get;
        allowed_methods GET;
        index index.html;
    }
    location /post
    {
        root wwwroot/www3/post;
        allowed_methods POST;
        index index.html;
    }
    location /avatar
    {
        root wwwroot/www3/avatars;
        allowed_methods GET POST DELETE;
        autoindex on;
        client_max_body_size 1; 
        upload_store wwwroot/www3/avatars;
        cgi_pass .php /usr/bin/php-cgi;

    }
} 

